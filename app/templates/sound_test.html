{% extends "base.html"%}
{% block content %}
  <div class="shadow card">
    <div class="card-body">
      <p class="mb-3 h1">Volume</p>
      <p>Reproduza o áudio abaixo para testar o seu volume. Avance quando estiver satisfeito.</p>
      <div class="mb-3 text-center">
        <audio controls>
          <source src="/play/{{ 'sound_test/sound_test.wav' }}" type="audio/wav">
        </audio>
      </div>

      <div class="p-3 text-center">
        <a href="{{ url_for('main.introduction') }}" class="btn btn-outline-primary">Avançar</a>
      </div>
    </div>
  </div>
{% endblock %}
